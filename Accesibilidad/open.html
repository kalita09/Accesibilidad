<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.14.2/css/ol.css" type="text/css">
	<!--1. propiedades del mapa-->
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
	<!--1. Incluir open layers-->
    <script src="http://openlayers.org/en/v3.14.2/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
  </head>
  <body>
    <h2>My Map</h2>
	<!--2. Contenedor de mapa-->
    <div id="map" class="map"></div>
    <script type="text/javascript">
	
	<!--3. creando mapa simple -->
		 var layers = [
		 
		 
		 
        new ol.layer.Tile({
          source: new ol.source.TileWMS({
            url: 'http://localhost:8080/geoserver/Accesibilidad/wms',
            params: {
              "LAYERS": 'Accesibilidad:LIMITE_CANTONAL'
            }
          })
        }),
		new ol.layer.Tile({
          source: new ol.source.TileWMS({
            url: 'http://localhost:8080/geoserver/Accesibilidad/wms',
            params: {
              "LAYERS": 'Accesibilidad:LIMITE_DISTRITAL'
            }
          })
        }),
		new ol.layer.Tile({
          source: new ol.source.TileWMS({
            url: 'http://localhost:8080/geoserver/Accesibilidad/wms',
            params: {
              "LAYERS": 'Accesibilidad:sanpedro_'
            }
          })
        })
		
		
		
		
      ];

      var map = new ol.Map({
        controls: ol.control.defaults().extend([
          new ol.control.ScaleLine({
            units: 'm'
          })
        ]),
        layers: layers,
        target: 'map',
        view: new ol.View({
          projection: 'EPSG:4326',
          center: [0, 0],
          zoom: 4
        })
      });
    </script>
  </body>
</html>
